<!DOCTYPE html>
<html>

<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/sql.js/0.3.2/js/sql.js'></script>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css'>

    <link rel='stylesheet'
        href='https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css'>

    <style>
        body::before {
            content: 'XS';
            color: red;
            position: fixed;
        }

        @media (min-width: 576px) {
            body::before {
                content: 'SM';
            }
        }

        @media (min-width: 768px) {
            body::before {
                content: 'MD';
            }
        }

        @media (min-width: 992px) {
            body::before {
                content: 'LG';
            }
        }

        @media (min-width: 1200px) {
            body::before {
                content: 'XL';
            }
        }

        @media (min-width: 1400px) {
            body::before {
                content: 'XXL';
            }
        }
    </style>
</head>

<body class='bg-light'>

    <h1 class='text-center'>Josaa Opening and Closing Ranks</h1>

    <form class='mx-auto border shadow col-10 col-md-8 col-l-5 p-sm-5 m-5 bg-white' onsubmit='return false'>
        <!-- Rank -->
        <div class='row justify-content-around align-items-center p-3'>
            <label for='rank' class='col my-auto py-2 form-label'>Rank</label>
            <div class='col-sm-8'><input type='text' class='form-control' id='rank'></div>
        </div>

        <!-- Category -->
        <div class='row justify-content-around align-items-center p-3'>
            <label class='col my-auto py-2 form-label ' for='category'>Category</label>
            <div class='col-sm-8'><select class='selectpicker form-control' id='category' multiple>
                    <option value='option1' selected>Option 1</option>
                    <option value='option2'>Option 2</option>
                    <option value='option3'>Option 3</option>
                </select></div>
        </div>

        <!-- Branch -->
        <div class='row justify-content-around align-items-center p-3'>
            <label class='col my-auto py-2 form-label ' for='branch'>Branch</label><br>
            <div class='col-sm-8'><select class='selectpicker form-control' data-live-search='true'
                    data-actions-box='true' id='branch' multiple>
                    <optgroup label='Group 1'>
                        <option data-tokens='Option 1'>Option 1</option>
                        <option data-tokens='Option 2'>Option 2</option>
                        <option data-tokens='Option 3'>Option 3</option>
                    </optgroup>
                    <optgroup label='Group 2'>
                        <option data-tokens='Option 4'>Option 4</option>
                        <option data-tokens='Option 5'>Option 5</option>
                        <option data-tokens='Option 6'>Option 6</option>
                    </optgroup>
                    <optgroup label='Group 3'>
                        <option data-tokens='Option 7'>Option 7</option>
                        <option data-tokens='Option 8'>Option 8</option>
                        <option data-tokens='Option 9'>Option 9</option>
                    </optgroup>
                </select>
            </div>
        </div>

        <!-- State -->
        <div class='row justify-content-around align-items-center p-3'>
            <label class='col my-auto py-2 form-label ' for='state'>State</label>
            <div class='col-sm-8'><select class='form-control' id='state'>
                    <option value='' selected disabled>Select an option</option>
                    <option value='andaman-and-nicobar-islands'>Andaman and Nicobar Islands</option>
                    <option value='andhra-pradesh'>Andhra Pradesh</option>
                    <option value='arunachal-pradesh'>Arunachal Pradesh</option>
                    <option value='assam'>Assam</option>
                    <option value='bihar'>Bihar</option>
                    <option value='chhattisgarh'>Chhattisgarh</option>
                    <option value='delhi'>Delhi</option>
                    <option value='goa'>Goa</option>
                    <option value='gujarat'>Gujarat</option>
                    <option value='haryana'>Haryana</option>
                    <option value='himachal-pradesh'>Himachal Pradesh</option>
                    <option value='jammu-and-kashmir'>Jammu and Kashmir</option>
                    <option value='jharkhand'>Jharkhand</option>
                    <option value='karnataka'>Karnataka</option>
                    <option value='kerala'>Kerala</option>
                    <option value='ladakh'>Ladakh</option>
                    <option value='lakshadweep'>Lakshadweep</option>
                    <option value='madhya-pradesh'>Madhya Pradesh</option>
                    <option value='maharashtra'>Maharashtra</option>
                    <option value='manipur'>Manipur</option>
                    <option value='meghalaya'>Meghalaya</option>
                    <option value='mizoram'>Mizoram</option>
                    <option value='nagaland'>Nagaland</option>
                    <option value='odisha'>Odisha</option>
                    <option value='puducherry'>Puducherry</option>
                    <option value='punjab'>Punjab</option>
                    <option value='rajasthan'>Rajasthan</option>
                    <option value='sikkim'>Sikkim</option>
                    <option value='tamil-nadu'>Tamil Nadu</option>
                    <option value='telangana'>Telangana</option>
                    <option value='tripura'>Tripura</option>
                    <option value='uttar-pradesh'>Uttar Pradesh</option>
                    <option value='uttarakhand'>Uttarakhand</option>
                    <option value='west-bengal'>West Bengal</option>
                </select>
            </div>
        </div>

        <!-- Gender -->
        <div class='row justify-content-around align-items-center p-3'>
            <label class='col my-auto py-2 form-label ' for='gender'>Gender</label>
            <div class='col-sm-8 d-flex justify-content-between'>
                <div class='form-check-inline'>
                    <input class='form-check-input' type='radio' id='neutral' name='gender' value='neutral' checked>
                    <label class='form-check-label ms-4' for='neutral'>Neutral</label>
                </div>
                <div class='form-check-inline'>
                    <input class='form-check-input' type='radio' id='female' name='gender' value='female'>
                    <label class='form-check-label ms-4' for='female'>Female</label>
                </div>
            </div>
        </div>

        <!-- College -->
        <div class='row justify-content-around align-items-center p-3'>
            <label class='col my-auto py-2 form-label ' for='college'>College type</label>
            <div class='col-sm-8 d-flex justify-content-between'>
                <div class='form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='iit' name='college' value='iit' checked>
                    <label class='form-check-label ms-2' for='iit'>IIT</label>
                </div>
                <div class='form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='nit' name='college' value='nit' checked>
                    <label class='form-check-label ms-2' for='nit'>NIT</label>
                </div>
                <div class='form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='iiit' name='college' value='iiit' checked>
                    <label class='form-check-label ms-2' for='iiit'>IIIT</label>
                </div>
                <div class='form-check-inline'>
                    <input class='form-check-input' type='checkbox' id='gfti' name='college' value='gfti' checked>
                    <label class='form-check-label ms-2' for='gfti'>GFTI</label>
                </div>
            </div>
        </div>

        <!-- Submit -->
        <div class='text-center p-3'>
            <button id='button' class='btn btn-lg btn-outline-primary col-12 col-sm-5 mt-25'>Submit</button>
        </div>

    </form>

    <div class="col-10 mx-auto">
        <table class="table table-hover table-striped">
            <thead>
                <tr class='align-top'>
                    <th class='col-4'>Institute</th>
                    <th class='col-3'>Branch</th>
                    <th class='col-1'>Quota</th>
                    <th class='col-1'>Seat Type</th>
                    <th class='col-1'>Gender</th>
                    <th class='col-1'>Opening Rank</th>
                    <th class='col-1'>Closing Rank</th>
                </tr>
            </thead>
            <tbody id='table'></tbody>
        </table>
    </div>


    <script src='script.js'></script>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js'></script>
    <!-- <script src='https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/i18n/defaults-*.min.js'></script> -->
</body>

</html>
